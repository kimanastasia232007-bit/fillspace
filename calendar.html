<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Calendar</title>

  <link rel="stylesheet" href="styles/style.css" />
  <style>
      </style>
</head>

<body>

  <header class="header">
    <nav class="header__nav">
      <div class="container">
        <div class="header__container">
          <div class="logo">fillSpace</div>
          <ul class="header__nav-list">
            <li><a href="index.html" class="header__nav-link">Galaxy</a></li>
            <li><a href="game.html" class="header__nav-link">Game</a></li>
            <li><a href="calendar.html" class="header__nav-link">Calendar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="cal-wrap">
    <div class="cal-bg" aria-hidden="true">
        <h1 class="cal-title">Activity Calendar</h1>
<p class="cal-subtitle">Build your streak. Unlock your galaxy habits.</p>
    </div>
    <div class="container">

      <div class="cal-head">
        <h1 class="cal-title">Activity Calendar</h1>

        <div class="cal-controls">
          <button class="cal-btn" id="prevMonth" type="button">‚Üê Prev</button>
          <button class="cal-btn" id="todayBtn" type="button">Today</button>
          <button class="cal-btn" id="nextMonth" type="button">Next ‚Üí</button>
          <button class="cal-btn" id="resetBtn" type="button">Reset</button>
        </div>
      </div>

      <div class="cal-stats">
        <span class="badge" id="monthLabel">Month</span>
        <span class="badge" id="daysUsedLabel">Days used (month): 0</span>
        <span class="badge" id="streakLabel">Streak: 0 days</span>
        <span class="badge fire" id="fireBadge">üî• Streak!</span>
      </div>

      <div class="cal-grid" id="dowRow"></div>
      <div class="cal-grid" id="calendarGrid"></div>

      <div class="cal-foot">
        <div class="legend">
          <span>Less</span>
          <span class="box l0"></span>
          <span class="box l1"></span>
          <span class="box l2"></span>
          <span class="box l3"></span>
          <span class="box l4"></span>
          <span>More</span>
        </div>
        <div>
          Activity is saved on this device (localStorage).
        </div>
      </div>

    </div>
  </section>

  <script src="scripts/calendar.js"></script>
</body>
</html>
